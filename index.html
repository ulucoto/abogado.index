<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horacio Dalenz - UY</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: justify;
    }

    .btn {
      padding: 12px 25px;
      border: 1px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    section#Contacto {
      padding: 4rem 2rem;
      background-color: #222;
      color: white;
    }

    section#Contacto h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .contact-info, .contact-form {
      flex: 1 1 300px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    .contact-form button {
      padding: 1rem;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        margin: 5px 0;
      }

      .content h1 {
        font-size: 32px;
      }

      .content p {
        font-size: 16px;
      }

      section#Contacto h2 {
        font-size: 1.8rem;
      }

      .contact-container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
